<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			td {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form action="" method="get">
			<table border="2" align="center">
				<tr>
					<td>昵称：</td>
					<td><input type="text" placeholder="请输入昵称"></td>
				</tr>
				<tr>
					<td>登录名：</td>
					<td><input type="text" placeholder="请输入登录名"></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" placeholder="请输入密码"></td>
				</tr>
				<tr>
					<td>确定密码：</td>
					<td><input type="password" placeholder="请再次输入密码"></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input type="radio" name="gender" id="male"><label for="male">男</label>
						<input type="radio" name="gender" id="female"><label for="female">女</label>
					</td>
				</tr>
				<tr>
					<td>喜欢的水果：</td>
					<td>
						<input type="checkbox">苹果
						<input type="checkbox">草莓
						<input type="checkbox">雪梨
						<input type="checkbox">榴莲
					</td>
				</tr>
				<tr>
					<td>所在的地区：</td>
					<td>
						<select>
							<option>广州市</option>
							<option>阳江市</option>
							<option>茂名市</option>
							<option>赣州市</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>上传头像：</td>
					<td></td>
				</tr>
				<tr>
					<td>个人简介：</td>
					<td><textarea rows="8" cols="25"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">提交</button>
						<button type="reset">重置</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
